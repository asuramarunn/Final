<!DOCTYPE html>
<html>
<head>
    <title>Multi-Camera Stream</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #ffffff;
            color: #ffffff;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #1e1e1e;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .camera-container { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
            gap: 20px; 
            margin-bottom: 30px;
            justify-items: center;
        }
        .camera { 
            background-color: #333333;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .camera:hover {
            transform: scale(1.02);
            border-color: #ffffff;
        }
        .camera h2 { 
            margin-top: 0;
            margin-bottom: 15px;
            color: #ffffff;
            text-align: center;
        }
        .camera img {
            width: 100%;
            max-width: 480px;
            height: auto;
            border-radius: 5px;
            border: 1px solid #333;
        }
        .search-link {
            text-align: center;
            margin-top: 30px;
        }
        .search-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .search-link a:hover {
            background-color: #00cc00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Multi-Camera Surveillance System</h1>
    </div>
    
    <div class="camera-container">
        {% for i in range(num_cameras) %}
        <div class="camera">
            <h2>Camera {{ i + 1 }}</h2>
            <img src="{{ url_for('video_feed', camera_id=i) }}" alt="Camera {{ i + 1 }} Feed">
        </div>
        {% endfor %}
    </div>
</body>
</html>
