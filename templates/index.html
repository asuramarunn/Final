<!DOCTYPE html>
<html>
<head>
    <title>Camera Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #1e3a8a;
            color: white;
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .nav-container {
            max-width: 960px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            gap: 1.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
        nav a:hover {
            color: #dbeafe;
        }
        body {
            background-color: #f8fafc;
        }
        h1 {
            font-size: 1.75rem;
            color: #1e293b;
            margin: 1.5rem auto;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            max-width: 960px;
        }
        .camera-grid {
            max-width: 960px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 0 1rem;
            justify-content: center;
        }
        .camera-cell {
            width: 300px;
            height: 200px;
            border: 1px solid #d1d5db;
            position: relative;
            cursor: pointer;
            border-radius: 6px;
            overflow: hidden;
        }
        .camera-cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .camera-label {
            position: absolute;
            bottom: 0;
            background-color: rgba(0,0,0,0.6);
            color: white;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            padding: 0.5rem 0;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.25rem;
            }
            nav a {
                font-size: 0.9rem;
            }
            .camera-cell {
                width: 100%;
                max-width: 280px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/">Home</a>
            <a href="/search">Search</a>
        </div>
    </nav>
    <h1>ðŸ“¹ Live Camera Streams</h1>
    <div class="camera-grid">
        {% for i in range(num_cameras) %}
            <div class="camera-cell" onclick="location.href='/camera_view/{{ i }}'">
                <img src="/camera/{{ i }}" alt="Camera {{ i }}">
                <div class="camera-label">Camera {{ i }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
